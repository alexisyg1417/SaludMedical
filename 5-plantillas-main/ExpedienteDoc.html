    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const appointmentContainer = document.getElementById('appointment-container');
        const appointmentDate = document.getElementById('appointment-date');
        const addAppointmentButton = document.getElementById('add-appointment-button');
        const addAppointmentModal = new bootstrap.Modal(document.getElementById('addAppointmentModal'));
        const addAppointmentForm = document.getElementById('addAppointmentForm');
    
        const appointmentData = {
            '2024-06-13': [
                { patientName: 'Juan Pérez', appointmentType: 'Consulta General', appointmentTime: '10:00', description: 'Revisión general.', image: 'image1.jpg' },
                { patientName: 'María López', appointmentType: 'Examen de Sangre', appointmentTime: '11:00', description: 'Análisis completo de sangre.', image: 'image2.jpg' },
                { patientName: 'Carlos Ramírez', appointmentType: 'Rayos X', appointmentTime: '12:00', description: 'Radiografía de tórax.', image: 'image3.jpg' }
            ],
            '2024-06-14': [
                { patientName: 'Ana Torres', appointmentType: 'Vacunación', appointmentTime: '09:00', description: 'Vacuna contra la gripe.', image: 'image4.jpg' },
                { patientName: 'Pedro García', appointmentType: 'Consulta Pediátrica', appointmentTime: '10:00', description: 'Consulta de control para niños.', image: 'image5.jpg' },
                { patientName: 'Luisa Fernández', appointmentType: 'Ecografía', appointmentTime: '11:00', description: 'Ecografía abdominal.', image: 'image6.jpg' }
            ]
        };
    
        appointmentDate.addEventListener('change', function() {
            const selectedDate = appointmentDate.value;
            const appointments = appointmentData[selectedDate] || [];
    
            appointmentContainer.innerHTML = appointments.map(appointment => `
                <div class="card">
                    <div class="card-image" style="background-image: url('${appointment.image}');"></div>
                    <div class="card-content">
                        <h5>${appointment.appointmentType} - ${appointment.patientName}</h5>
                        <p><strong>Hora:</strong> ${appointment.appointmentTime}</p>
                        <p>${appointment.description}</p>
                    </div>
                </div>
            `).join('');
    
            // Ocultar el contenedor de citas si no hay ninguna seleccionada
            if (appointments.length === 0) {
                appointmentContainer.style.display = 'none';
            } else {
                appointmentContainer.style.display = 'grid';
            }
        });
    
        addAppointmentButton.addEventListener('click', function() {
            addAppointmentModal.show();
        });
    
        addAppointmentForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedDate = appointmentDate.value;
            if (!selectedDate) {
                alert('Por favor, selecciona una fecha primero.');
                return;
            }
    
            const patientName = document.getElementById('patient-name').value;
            const appointmentType = document.getElementById('appointment-type').value;
            const appointmentTime = document.getElementById('appointment-time').value;
            const description = document.getElementById('appointment-description').value;
            const image = document.getElementById('appointment-image').value;
    
            if (!appointmentData[selectedDate]) {
                appointmentData[selectedDate] = [];
            }
    
            appointmentData[selectedDate].push({ patientName, appointmentType, appointmentTime, description, image });
            addAppointmentModal.hide();
            addAppointmentForm.reset();
            appointmentDate.dispatchEvent(new Event('change'));
        });
    
        // Inicialmente oculta el contenedor de citas
        appointmentContainer.style.display = 'none';
    </script>
